lint-front:
  stage: lint
  tags: 
    - docker
  image: node:latest
  before_script: 
    - cd ./front
    - npm i
  script:
    - npm run lint
  only: 
    - dev
    - master

# test-front : TODO if detox or something else

pages:    # Génération de l'application (génère l'apk et le déplace dans appli.apk)
  tags:
    - shell
  stage: deploy
  before_script: 
    - cd ./front
    - source /matieres/4MM1CAW/bashrc2web   # Mise en place des variables pour les outils 
    - npm install --save-dev jetifier       
    - npm install
    - npx jetify
  script:
    - mkdir -p public 
    - cd android
    - ./gradlew assembleRelease
    - cp ./app/build/outputs/apk/release/app-release.apk ../public/libellule.apk # Déplace l'application générée dans /public 
  artifacts:
    paths:
      - public
  only:
    - dev
    - master
