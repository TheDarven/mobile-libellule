deploy-back:
  variables:
    #Back env variables
    SALT: $SALT_PROD
    JWT_SECRET_KEY: $JWT_SECRET_KEY_PROD
    JWT_ALGORITHM: $JWT_ALGORITHM_PROD
    JWT_EXPIRES_IN: $JWT_EXPIRES_IN_PROD
    PORT: $API_PORT_PROD
    #DB env variables
    DATABASE_USER=: $API_DB_USER_PROD
    DATABASE_PASSWORD: $API_DB_PASSWORD_PROD
    DATABASE_HOST: $API_DB_HOST_PROD
    DATABASE_NAME: $API_DB_NAME_PROD
    DATABASE_PORT: $API_DB_PORT_PROD
  tags:
    - docker
  image: ruby:latest
  stage: deploy
  # Environment setup for dpl install
  before_script:
    - cd ./back
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  # Deploy on heroku
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - master
    - dev